{% extends "account/base.html" %}
{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Signup agreement" %}{% endblock %}

{% block content %}
    <section class="forms signup container">
    <header>
        <h2>Só mais uma coisinha</h2>
        <p>Aceite nossos termos e condições</p>
    </header>

    <form class="signup card" id="signup_form" method="post">
        {% csrf_token %}

        <div class="form-group {% if form.check1.errors %}has-error{% endif %}">
            <label class="checkbox {% if form.check1.value %}checked{% endif %}">
                <span class="icons"><span class="first-icon"></span><span class="second-icon"></span></span>
                <span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span>
                {{ form.check1 }}<span class="text terms">Entendo que os atendimentos realizados por mim como bike anjo devem ser gratuitos, não cabendo remuneração a título de contraprestação, nem havendo vínculo trabalhista ou qualquer outro.</span>
            </label>
        </div>
        <div class="form-group {% if form.check2.errors %}has-error{% endif %}">
            <label class="checkbox {% if form.check2.value %}checked{% endif %}">
                <span class="icons"><span class="first-icon"></span><span class="second-icon"></span></span>
                <span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span>
                {{ form.check2 }}<span class="text terms">Eu aceito os ricos (positivos ou negativos) associados a me encontrar com estranhos. Eu entendo que o Bike Anjo não seleciona os solicitantes que se cadastram nesta plataforma, portanto concordo em tomar as precauções sensatas, como faria encontrando qualquer nova pessoa por uma plataforma virtual, por exemplo marcando o primeiro encontro em um espaço público seguro.</span>
            </label>
        </div>
        <div class="form-group {% if form.check3.errors %}has-error{% endif %}">
            <label class="checkbox {% if form.check3.value %}checked{% endif %}">
                <span class="icons"><span class="first-icon"></span><span class="second-icon"></span></span>
                <span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span>
                {{ form.check3 }}<span class="text terms">Estou de acordo de que a minha segurança ao pedalar é de minha própria responsabilidade a todo o tempo, compreendendo os riscos envolvidos. Concordo em repassar essa segurança e conforto aos que solicitarem a minha ajuda como bike anjo.</span>
            </label>
        </div>
        <div class="form-group {% if form.check4.errors %}has-error{% endif %}">
            <label class="checkbox {% if form.check4.value %}checked{% endif %}">
                <span class="icons"><span class="first-icon"></span><span class="second-icon"></span></span>
                <span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span>
                {{ form.check4 }}<span class="text terms">Aceito a isenção ao Bike Anjo de toda e qualquer responsabilidade por danos materiais, pessoais, morais, à imagem, ou de qualquer outra espécie, que venham a ser causados a mim ou aos meus bens enquanto trafego durante meus atendimentos como bike anjo, bem como posteriormente, quando estiver pedalando pelas vias autonomamente ou com outrem.</span>
            </label>
        </div>

        <button class="btn btn-primary btn-block btn-lg" type="submit"
                name="accepted_agreement" value="true">Aceitar</button>

    </form>

    <p class="questions"><a href="{% url "contact_view" %}"><i class="fa fa-question-circle"></i>Problemas ou Dúvidas? <b>Fale com a gente!</b></a></p>
        
    </section>
{% endblock %}
