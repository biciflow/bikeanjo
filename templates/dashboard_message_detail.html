{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <section class="dashboard {{ user.role }} container">
       
        <div class="row">
            {% include '_dashboard_sidebar.html' %}

            <section class="dashboard-content col-md-7">

                <form class="card" method="POST">{% csrf_token %}
                    <header class="card-header negative">
                        <h2 class="card-title"><a href="{% url 'dashboard_message_list' %}"><i class="fa fa-arrow-left"></i><span class="sr-only">Voltar</span></a></h2>
                    </header>
                    {% if message.image %}
                    <div>
                        <img src="{{ message.image.url }}" class="img-responsive"/>
                    </div>
                    {% endif %}
                    <div class="card-content">
                        <h3 class="card-subtitle">{{ message.title }}</h3>
                        <div class="card-info">{{ message.content|safe }}</div>
                    </div>
                </form>

            </section>

        </div>
        
    </section>
{% endblock %}
