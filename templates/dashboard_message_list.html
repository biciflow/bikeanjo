{% extends "base.html" %}

{% block content %}
    <section class="dashboard bikeanjo container">
       
        <div class="row">
            {% include '_dashboard_sidebar.html' %}

            <section class="dashboard-content col-md-7">
                <article class="card list">
                    <header class="card-header negative">
                        <h2 class="card-title">Recados ({{message_list.count}})</h2>
                    </header>
                    {% for message in message_list %}
                    <div class="card-content">
                        <h3 class="card-subtitle"><a href="{% url 'user_info_update' %}"><i class="fa fa-envelope"></i> {{ message.title }}</a></h3>
                        <div class="card-info">{{ message.content|truncatewords:11 }}</div>
                    </div>
                    {% endfor %}
                </article>

            </section>

        </div>
        
    </section>
{% endblock %}
